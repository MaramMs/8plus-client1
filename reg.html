          <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse head-nav"
              id="collapsibleNavbar"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                  <a href="about.html" class="link">من نحن</a>

                  <a href="Home.html" class="link">الشكاوي</a>
                </li>
                <li class="nav-item">
                  <a href="course.html" class="link">الدورات</a>
                </li>
              </ul>
              <div class="login">
                <a href="login.html" class="logIn"> تسجيل دخول</a>
                <a href="reg.html" class="reg">تسجيل</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="sec-reg">
        <div class="reg-form">
          <form>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="الاسم كاملا"
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="البريد الالكتروني"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">            
                  <input type="tel" placeholder="الهاتف" id="telephone" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="العمر" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="كلمة المرور"
                  />
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="تاكيد كلمة المرور"
                  />
                </div>
              </div>
          </div>
          
          <button type="submit" class="btn btn-primary reg-btn">
            إنشاء حساب
          </button>
          <div class="line"></div>
          <div class="reg-social">
            <h2 class="reg-social-title">التسجيل بواسطة</h2>
            <div class="reg-social-items">
              <a class="login-social-item">
                <img src="./img/google.svg" alt="" />
              </a>
              <a class="login-social-item">
                <img src="./img/tiwtter.svg" alt="" />
              </a>
              <a class="login-social-item">
                <img src="./img/face.svg" alt="" />
              </a>
            </div>
            <p class="account">ليس لديك حساب ؟ سجل الآن مجاناً</p>
          </div>
        </div>
      </form>
        </div>
        <div class="layout"></div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="col">
            <div class="pages">
              <div class="pages-names">
                <p>من نحن</p>
                <p>الشروط والاحكام</p>
                <p>السياسات الاكاديمية</p>
                <p>سياسة الخصوصية</p>
              </div>
              <div class="social">
                <span class="icon">
                  <i
                    class="fa-brands fa-facebook-f"
                    style="font-size: 20px"
                  ></i>
                </span>
                <span class="icon">
                  <i class="fa-brands fa-twitter" style="font-size: 20px"></i>
                </span>
                <span class="icon">
                  <i
                    class="fa-brands fa-square-instagram"
                    style="font-size: 20px"
                  ></i>
                </span>
                <span class="icon">
                  <i class="fa-brands fa-youtube" style="font-size: 20px"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="contact">
              <p class="contact-title">كن على معرفة بأحدث الفعاليات والدورات</p>
              <div class="contact-input">
                <input type="text" placeholder="ادخل بريدك الالكتروني" />
                <div class="contact-btn">اشتراك</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="copyRight">جميع الحقوق محفوظة لدى@8plus</p>
    </footer>

    <script>
      var input = document.querySelector("#telephone");
window.intlTelInput(input,({
  initialCountry: "us",
preferredCountries: ["us", "gb"]
}));

 
    </script>
